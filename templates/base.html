<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Speech Assistant Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	     <span class="navbar-toggler-icon"></span>
	 </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
	         <li class="nav-item active">
                     <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		</li>
		<li class="nav-item">
		    <a class="nav-link" href="#">History</a>
		</li>
		<li class="nav-item">
		    <a class="nav-link" href="#">Account</a>
		</li>
        </ul>
        </div>
    </nav>
    <div id="speechContainer">
        <!--header file -->
        <!--The form has 2 component, enctype is multipart/form bc we upload a file -->
        <!--GET : receiving data, POST : taking data from user input, send it to another destination -->
        <!--POST here, we want to take the file and display the speech to text -->
        <!-- <form method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <br>
            </br>   
            <input type="submit" value="Transcript" />
        </form> -->


        <!--Using jinja, if transcript does not empty, show me h1 Speech to text -->
        <!--Otherwise, dont show me Speech To Text -->
        {% if record != " " %}

        <div id="speechTranscriptContainer">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="14" readonly>{{record}}</textarea>
        </div>

        

        <h4> Audio file upload </h4> 

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>

        {% endif %}
    
    </div>
    
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
